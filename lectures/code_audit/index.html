<h1>Code Auditing &amp; Common Vulnerability Patterns</h1>
<p>In this lecture we talk about common vulnerability patterns found in C codebases and talk about how
you can approach them to find bugs. We also briefly introduce fuzzing towards the end and find some
bugs in a tiny sample codebase.</p>
